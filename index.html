<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Catalog</title>
</head>
<body class="grey lighten-3">
    <!-- NAVBAR -->
    <nav class="z-depth-0 grey lighten-4">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo">
                <!-- <img src="img/logo.svg" style="width: 180px; margin-top: 10px;"> -->
                <h style="color:black;"> Catalog </h>
            </a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li class="logged-in" style="display: none;">
                    <a href="#" class="grey-text modal-trigger" data-target="modal-account">Account</a>
                </li>
                <li class="logged-in" style="display: none;">
                    <a href="#" class="grey-text" id="logout">Logout</a>
                </li>
                <li class="logged-in" style="display: none;">
                    <a href="#" class="grey-text" id="add-item">Add Item</a>
                </li>
                <li class="logged-in" style="display: none;">
                    <a href="#" class="grey-text" id="get-catalog">Get Catalog</a>
                </li>
                <li class="logged-out" style="display: none;">
                    <a href="#" class="grey-text modal-trigger" data-target="modal-login">Login</a>
                </li>
                <li class="logged-out" style="display: none;">
                    <a href="#" class="grey-text modal-trigger" data-target="modal-signup">Sign up</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- SIGN UP MODAL -->
    <div id="modal-signup" class="modal">
        <div class="modal-content">
        <h4>Sign up</h4><br />
        <form id="signup-form">
            <div class="input-field">
            <input type="email" id="signup-email" required />
            <label for="signup-email">Email address</label>
            </div>
            <div class="input-field">
            <input type="password" id="signup-password" required />
            <label for="signup-password">Choose password</label>
            </div>
            <button class="btn yellow darken-2 z-depth-0">Sign up</button>
        </form>
        </div>
    </div>

    <!-- LOGIN MODAL -->
    <div id="modal-login" class="modal">
        <div class="modal-content">
        <h4>Login</h4><br />
        <form id="login-form">
            <div class="input-field">
            <input type="email" id="login-email" required />
            <label for="login-email">Email address</label>
            </div>
            <div class="input-field">
            <input type="password" id="login-password" required />
            <label for="login-password">Your password</label>
            </div>
            <button class="btn yellow darken-2 z-depth-0">Login</button>
        </form>
        </div>
    </div>

    <!-- ACCOUNT MODAL -->
    <div id="modal-account" class="modal">
        <div class="modal-content center-align">
        <h4>Account details</h4><br />
        <div class="account-details"></div>
        </div>
    </div>
    

    <!-- SEARCH BAR -->
    <div class="container" style="margin-top: 40px;">
        <div class="row">
            <div class="input-field col s4">
                <select id="search-type" >
                    <option value="anime">anime</option>
                    <option value="book">book</option>
                    <option value="movie" selected="selected">movie</option>
                    <option value="televison">tv show</option>    
                    <option value="video-game">video game</option>
                </select>
            </div>
            <div class="input-field col s8">
                <input type="text" id="search-bar" placeholder="search.."></input>
            </div>
        </div>
        
        <div style="text-align: center;">
            <button class="waves-effect waves-light btn" id="search-button"> search </button>
        </div>
    </div>


    <!-- Current user Catalog-->
    <div class="container" style="margin-top: 40px;">
        <ul class="collapsible z-depth-0 catalog" style="border: none;">
        
        </ul>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-firestore.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/index.js"></script>

</body>
</html>
